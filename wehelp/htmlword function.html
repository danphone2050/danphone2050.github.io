<body>
    <p>這是網頁測試 我要介紹以下功能<br>
        <b>粗體 b</b> <i>斜體 i</i> <u>底線 u</u> <del>刪除線 del</del>
        <br>
        html 5 才加入的功能
        <mark> 螢光筆 mark</mark> <sup>上標字 sub</sup> <sub>下標字 sub</sub> 
        以上為html基本文字功能
        下面為vscode功能
        ctrl+/可開備註
        alt+shift +f 可自動排版
        alt+\ 可開分頁
        alt+滑鼠左鍵 可同時打字
        alt+上下可移動該行
        alt+shift +上下可複製該行
        shift + del 可刪除該行
        以反白字 alt+d 可複選反白字體
    </p>
